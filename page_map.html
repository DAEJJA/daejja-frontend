<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지도 페이지</title>
  <link rel="stylesheet" href="page_map.css">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={a00396149a1db92a12e95d1101d67ada}&libraries=services,clusterer,drawing"></script>
</head>
<body>
  <header style="background-color: rgb(86, 86, 86); color: white;">
    <nav>
      <h1 class="logo">DAEJJA</h1>
      <button id="mypageButton" class="mypage-button">마이페이지</button>
    </nav>
    <div class="greeting">여행자님께 추천하는 일정이에요!</div>
  </header>
  
  <div class="container">
    <div class="left-container" style="background-color: #eee;">
      <div class="date-container">
        <h2>일정 리스트</h2>
        <hr class="hr-13">

        <div class="card" id="card1">
          <h2>1일차</h2>
          <p>일정 설명 1</p>
        </div>
        <div class="card" id="card2">
          <h2>2일차</h2>
          <p>일정 설명 2</p>
        </div>
        <div class="card" id="card3">
          <h2>3일차</h2>
          <p>일정 설명 3</p>
        </div>

      </div>
    </div>
    <div class="right-container" style="background-color: #eee;">
      <form class="search-form" id="newSearchForm">
        <input type="text" id="newQueryInput" placeholder="새로운 여행 계획을 입력하세요" />
        <button type="submit">검색</button>
      </form>
      <button class="saveTravelButton">여행 저장하기</button>
      
      <div id="travelForm" style="display: none;">
        <input type="text" id="travelTitle" placeholder="여행 이름" />
        <input type="text" id="travelDescription" placeholder="간단한 설명" />
        <button id="submitTravel">저장</button>
      </div>

      <div id="map" style="width: 100%; height: 450px;"></div>
	    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a00396149a1db92a12e95d1101d67ada"></script>
      	<script>
          var container = document.getElementById('map');
		      var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
			      level: 3
		      };
		      var map = new kakao.maps.Map(container, options);
	      </script>
        <script src="script_map.js"></script>
    </div>
  </div>
</body>
</html>
